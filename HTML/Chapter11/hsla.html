<!--
    hsl:

    hue: 
    This is expressed as an angle
    (between 0 and 360 degrees)
    saturation:
    This is expressed as a percentage.
    lightness:
    This is expressed as a percentage 
    with 0% being white, 50% being normal,
    and 100% being black.


    hsla:
    This is expressed as a number between 0
    and 1.0. For example, 0.5 represents 
    50% transparency, and 0.75 represents 75%
    transparency.
-->>
