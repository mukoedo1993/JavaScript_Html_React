<form action="http://www.example.com/profile.php">
 <p>What device do you listen to music on?</p>
 <select name="devices">
  <option value="ipod">iPod</option>
  <option value="radio">Radio</option>
  <option value="computer">Computer</option>
 </select>
</form>

<!--
SELECT:
 The select element is used to create to drop down
 list box. It contains two or more OPTION elements.
 
NAME:
The name attribute indicates the name of the form control
being sent to the server, along with the value the user
selected.

OPTION:
The option element is used to specify the options that the user can
select from.

SELECTED:
The selected attribute can be used to indicate the option that should be selected when the page loads. The value of this attribute should be selected.
-->
