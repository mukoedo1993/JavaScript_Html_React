<html>
    <head>
        <title>Forms</title>
    </head>
<body>
    <form action="http://www.example.com/review.php" method="get">
        <!--https://www.w3schools.com/tags/att_form_action.asp-->
        <!--On submit, send the form-data to a file 
            named "review.php" (to process the input):-->
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label>
             Name:
             <input type="text" name="name" size="30" maxlength="100">
            </label>
            <br />
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100">
              </label>
               <br />
               <fieldset>
                   <!--You can group related form control together inside the 
fieldset element.-->
                   <legend>
                       Your Review:
                    </legend>
                    <p>
                        <label for="hear-about">
                            <!--The for attribute states which form control the label belongs to.-->
                            How did you hear about us?
                        </label>
                        <select name="referrer" id="hear-about">
                            <!--drop down select box-->
                            <option value="google">Google</option>
                            <option value="friend">Friend</option>
                            <option value="advert">Advert</option>
                            <option value="other">Advert</option>
                        </select>
                    </p>
                    <p>
                    Would you visit again?
                    <!--radio button-->
                    <br />
                    <label>
                        <input type="radio" name="rating" value="yes" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="rating" value="no" />
                        No
                    </label>
                    <label>
                        <input type="radio" name="rating" value="maybe" />
                        Maybe
                        </label>
                    </p>
                    <p>
                        <label for="comments">
                            Comments:
                        </label>
                        <br />
                        <textarea rows="4" cols="40" id="comments">
                            <!--The textarea element is used to 
                                create a multi-line text input.-->
                        </textarea> 
                    </p>
                    <label>
                    <br />
                    <textarea rows="4" cols="40" id="comments">
                    </textarea>
                   </p>
                    <label>
                        <input type="checkbox" name="subscribe" checked="checked" />
                        Sign me up for email updates.
                    </label>
                    <br />
                    <input type="submit" value="Submit review" />
                    </fieldset>
                  </form>
                </body>
             </html>
