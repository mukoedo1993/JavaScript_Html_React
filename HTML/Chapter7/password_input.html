<form action="http://www.example.com/login.php">
<p>Username:
   <input type="text" name="username" size="15"
   maxlength="30" />
   
  </p>
  <p>Password:
    <input type="password" name="password" size="15"
    maxlength="30">
   </p>
  </form>
  
<!--
type ="password"
When the type attribute has a value of password
it creates a text box that acts just like a single-line
text input, except the characters are blocked out. 

name
The name attribute indicates the name of the password input,
which is sent to the server with the password the user eneters.

size, maxlength
It can also carry the size and maxlength attributes like the 
single-line text input.
-->
