<form action="http://www/example.com/profile.php">
 <p>Please select your favorite music service(s):
  <br />
  <input type="checkbox" name="service"
  value="itunes" checked="checked" />iTunes
  <input type="checkbox" name="service"
  value="lastfm" />Last
  <input type="checkbox" name="service"
  value="spotify" />Spotify
 </p>
</form>



<!--
type="checkbox"
Checkboxes allow users to select (and unselect) one or
more options in answer to a question.

name
The name attribute is sent to the server with the value of
the option(s) the user selects. 

value
The value attribyte indicates the value sent to the server if 
this checkbox is checked.

checked
The checked attribute indicates that this box should be checked
when the page loads. If used, its value should be checked.
-->
