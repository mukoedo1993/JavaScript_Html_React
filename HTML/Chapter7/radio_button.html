<form action="http://www/example.com/profile.php">
 <p>Please select your favorite genre:
   <br />
  <input type="radio" name="genre" value="rock"
  checked="checked" />Rock
  <input type="radio" name="genre" value="pop" />
  Pop
  <input type="radio" name="genre" value="jazz" />
  Jazz
 </p>
</form>

<!--
Ratio buttons allow users to pick just
one of a number of options.

name: The name attribute is sent to the server with the value
of the option the user selects.

value:
The value attribute indicates the value that is sent to the server for the
selected option.

checked:
The checked attribute can be used to indicate which value (if any) should be
selected option.

Please note: Once a ratio button has been selected it cannot be deselected.
The user can only select is a different option. If you are only allowing the user one option and want them to be able to deselect it (for example if they are indicating they agree to terms and conditions), you should use a checkbox instead.
-->
