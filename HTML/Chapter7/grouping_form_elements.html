<fieldset>
<legend>Contact details</legend>
<label>Email:<br />
<input type="text" name="email" /></label><br />
<label>Mobile<br />
<input type="text" name="mobile" /> </label><br />
<label>Telephone:<br />
<input type="text" name="telephone" /></label>
</fieldset>

<!--
Glossary:
fieldset:
You can group related form control together inside the 
<fieldset> element.

legend:
The legend element can come directly after the opening
fieldset tag and contains a caption which helps the identify the purpose
of that group of form controls.
-->
