<!DOCTYPE html>
<html>
    <title>Font Family</title>
    <style type="text/css">
    h1{
        text-align: left;
    }
    p{
        text-align: justify;
    }
    .credits{
        text-align: right;
    }
        </style>
   <body>
  <h1>Briards</h1>
  <p class="credits">by Ivy Duckett</p>
  <p class="intro">The<a class="breed"
    href="http://en.wikipedia.org/wiki/Briard">
briard
</a>, or berger de brie, is a large breed of dog
traditionally used as a herder and guardian of sheep...
</p>
</body>
</html>

    The vertical-align property is a common source
    of confusion. It is not intended to allow you to

    elements such as <p> and <div>, although it does have
