<!DOCTYPE html>
<html>
<style type="text/css">
li{
    display: inline;
    margin-right: 10px;
}
li.coming-soon{
    display: none;
}
    </style>
<body>
 <ul>
     <li>Home</li>
     <li>Products</li>
     <li class="coming-soon">Services</li>
     <li>About</li>
     <li>Contract</li>
</body>
</html>


<!--
    The display property allows you to turn an
    inline element into a block-level element or
    vice versa, and can also be used to hide an element
    from the page.

    inline: This causes a block-level element 
    to act like an inline element.

    block: This causes an inline element to act
    like a block-level element.

    inline-block:
    This causes a block-level element to flow like
    an inline element, while retaining other features
    of a block-level element.

    none:This hides an element from the page.
-->
